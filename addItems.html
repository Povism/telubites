<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F6E9CF;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            display: flex; 
            justify-content: center; 
            gap: 30px; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }


        .form-container {
            background-color: #f8edd5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 25px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 25px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #007BFF;
        }


        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            padding: 8px 20px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 25px;
            background-color: #e8e4dd;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-group button:hover {
            background-color: #d3cdc1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            color: #000;
            font-size: 14px;
        }

        .footer button:hover {
            color: #007BFF;
        }

        .footer button img {
            height: 20px;
        }

        .footer button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <img src="images/Logo.png" alt="UBites Logo" style="width: 150px; margin-right: 1rem;">
            </div>
            <div class="logo">
                <h1><span class>ADD NEW ITEMS</h1>
            </div>
        </header>

        <div class="form-container">
            <form action="addItems.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="itemName">Items Name</label>
                    <input type="text" id="itemName" name="itemName" placeholder="Items Name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" placeholder="Price" required>
                </div>
                <div class="form-group">
                    <label for="types">Types</label>
                    <input type="types" id="types" name="types" placeholder="Types" required>

                </div>
                <div class="form-group">
                    <label for="sub-types">Sub Types</label>
                    <input type="text" id="sub-types" name="sub-types" placeholder="Sub Types" required>
                </div>
                <div class="button-group">
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <button onclick="window.location.href='dashboard.html'">
            <img src="images/Home.png" alt="Dashboard Icon">
            <p>Dashboard</p>
        </button>
        <button onclick="window.location.href='items.html'">
            <img src="images/Items.png" alt="Items Icon">
            <p>Items</p>
        </button>
        <button onclick="window.location.href='orders.html'">
            <img src="images/Cart.png" alt="Orders Icon">
            <p>Orders</p>
        </button>
        <button onclick="window.location.href='analysis.html'">
            <img src="images/analysis.png" alt="Analysis Icon">
            <p>Analysis</p>
        </button>
    </div>
</body>
</html>
