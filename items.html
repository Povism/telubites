<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBites Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7e9cd;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .main {
            padding: 20px;
        }

        .menu-items {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .menu-item {
            text-align: center;
            width: 200px;
        }

        .menu-item img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        .add-item {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ccc;
            border-radius: 8px;
            height: 150px;
            cursor: pointer;
        }

        .add-item:hover {
            background-color: #f0f0f0;
        }

        .add-form {
            margin: 10px 0;
            position: center;
        }

        .add-form input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 25px;
            outline: none;
            background-color: white; 
            color: #000;
            text-align: center;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .add-form input::placeholder {
            color: #aaa;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            color: #000;
            font-size: 14px;
        }

        .footer button:hover {
            color: #007BFF;
        }

        .footer button img {
            height: 20px;
        }

        .footer button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; padding: 1rem;">
        <img src="images/Logo.png" alt="UBites Logo" style="width: 120px; margin-right: 1rem;">
        <input id="search-bar" type="text" placeholder="Search Menu" style="width: 50%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 30px; margin-right: 1rem;">
        <img src="images/admin.jpg" alt="Profile" style="width: 50px; border-radius: 50%;">
    </div>

    <div class="main">
        <div class="menu-items" id="menu-items">
            <div class="menu-item" data-name="Mie Hot Plate Chicken Rice">
                <img src="images/Mie.png" alt="Mie Hot Plate">
                <p>Mie Hot Plate<br>Chicken Rice</p>
            </div>
            <div class="menu-item" data-name="Mie Beef">
                <img src="images/MieB.jpeg" alt="Mie Beef">
                <p>(New Variant)<br>Mie Beef</p>
            </div>
            <div class="menu-item add-item" onclick="location.href='addItems.html'">
                <p>+</p>
                <span>Add Item(s)</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <button onclick="window.location.href='dashboard.html'">
            <img src="images/Home.png" alt="Dashboard Icon">
            <p>Dashboard</p>
        </button>
        <button onclick="window.location.href='items.html'">
            <img src="images/Items.png" alt="Items Icon">
            <p>Items</p>
        </button>
        <button onclick="window.location.href='orders.html'">
            <img src="images/Cart.png" alt="Orders Icon">
            <p>Orders</p>
        </button>
        <button onclick="window.location.href='analysis.html'">
            <img src="images/analysis.png" alt="Analysis Icon">
            <p>Analysis</p>
        </button>
    </div>

    <script>
        document.getElementById('search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const menuItems = document.querySelectorAll('#menu-items .menu-item');
            
            menuItems.forEach(item => {
                const itemName = item.getAttribute('data-name').toLowerCase();
                if (itemName.includes(query)) {
                    item.style.display = ''; 
                } else {
                    item.style.display = 'none'; 
                }
            });
        });
    </script>

</body>
</html>
