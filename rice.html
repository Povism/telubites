            body {
                margin: 0;

                background-color: #f8e9d1;
                color: #333;
            }
    
            .header {
                display: flex;

                padding: 1rem 2rem;
            }
    
            .header-logo img {
                width: 100px;
            }
    
            .search-bar {
                flex-grow: 1;
                margin: 0 2rem;
            }
    
            .search-bar input {
                width: 100%;
                padding: 0.5rem 1rem;
                border: 1px solid #ddd;
                border-radius: 30px;
                outline: none;
            }
    
            .profile img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }
    
            nav {
                display: flex;
                justify-content: center;
                padding: 10px;
                margin-top: -40px;
            }
    
            .nav-tab {
                padding: 10px 20px;
                margin: 0 10px;
                color: black;
                cursor: pointer;
                font-size: 18px;
                text-decoration: none;
                transition: all 0.3s;
            }
    
            .nav-tab .active{
                border-bottom: 3px solid #d32f2f;
            }
    
            .menu-items {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
                justify-items: center;
            }
    
            .menu-card {
                text-align: center;
                background-color: #fff;
                border-radius: 10px;
                padding: 1rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 120px;
            }
    
            .menu-card img {
                width: 100%;
                height: 80px;
                object-fit: cover;
                border-radius: 10px;
                margin-bottom: 0.5rem;
            }
    
            .menu-card p {
                margin: 0.5rem 0;
            }
    
            .menu-card .price {
                color: red;
                font-weight: bold;
            }
    
            .pagination {
                text-align: center;
                margin: 20px 0;
                font-size: 20px;
            }
    
        .menu-container {
            padding-bottom: 80px; /* Add space for the fixed footer */
        }
        
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 1rem 0;
            height: 40px; /* Specify footer height */
        }
    
            .footer img {

            .footer p {

            .footer div {

            .actions {

        }
        .quantity-selector {

          align-items: center;
          gap: 8px;
          margin-bottom: 8px;
        }
        .quantity-selector button {
          width: 32px;
          height: 32px;
          border: 1px solid #ddd;
          border-radius: 50%;
          background-color: #f8f8f8;
          cursor: pointer;
        }
        .quantity-selector span {
          font-size: 16px;
        }
        .add-to-cart {
          background-color: red;
          color: white;
          padding: 8px 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        .item.active .actions {
          display: flex;
        }
    
        </style>
    </head>

        <script>
             function addToCart(itemName, itemPrice, quantity) {
            const cartUrl = `cart.html?item=${encodeURIComponent(itemName)}&price=${encodeURIComponent(itemPrice)}&quantity=${quantity}`;

            window.location.href = cartUrl;
        }

        function increaseQuantity(event) {
            event.preventDefault(); 
            event.stopPropagation();
            const quantitySpan = event.target.previousElementSibling;
            let quantity = parseInt(quantitySpan.textContent);
            quantity++;
            quantitySpan.textContent = quantity;
        }

        function decreaseQuantity(event) {
            event.preventDefault(); 
            event.stopPropagation();
            const quantitySpan = event.target.nextElementSibling;
            let quantity = parseInt(quantitySpan.textContent);
            if (quantity > 1) {
                quantity--;
                quantitySpan.textContent = quantity;
            }
        }

        function showActions(item) {
            document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
        }

            function filterMenu() {
                const searchInput = document.getElementById('search-bar').value.toLowerCase(); 
                const menuContainer = document.querySelector('.menu-container'); 
                const menuCards = document.querySelectorAll('.menu-card'); 
                let hasVisibleCard = false; 

                menuCards.forEach(card => {
                    const menuName = card.querySelector('p').textContent.toLowerCase(); 
                    if (menuName.includes(searchInput)) {
                        card.style.display = 'block';
                        hasVisibleCard = true; 
                    } else {
                        card.style.display = 'none'; 
                    }
                });

                if (hasVisibleCard) {
                    menuContainer.style.display = 'grid'; 
                } else {
                    menuContainer.style.display = 'none';
                }
            }

            document.getElementById('search-bar').addEventListener('input', filterMenu);
        </script>
