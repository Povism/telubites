        <style>
            body {
                font-family: 'Arial', 'Times';

            .container {
                text-align: center;
                width: 100%;
                max-width: 400px;
                padding: 20px;
                border-radius: 10px;
            }
    
            .logo {
                margin-bottom: -40px;
                margin-top: -90px;
            }
    
            .logo img {
                max-width: 230px;
                height: auto;
            }
    
            h1 {
                font-size: 24px;
                font-weight: bold;
                margin: 15px 0;
                margin-bottom: 40px;
                color: #000;
                font-weight: bold;
            }
    
            h1 span.red {
                color: #d32f2f; 
                margin-bottom: 40px;
                font-weight: bold;
            }
    
            h1 span.black {
                color: #000; 
                margin-bottom: 40px;
                font-weight: bold;
            }
    
            .role-selector {
                display: flex;
                justify-content: center;
                align-items: center;

            }
    
            .role-selector button {
                max-width: 400px;

                padding: 12px;

                cursor: pointer;

                border-radius: 25px;
                transition: all 0.3s ease-in-out;
                margin-right: -15px; 
                margin-bottom: 10px;
                position: relative;
                z-index: 1;
            }
    
            .role-selector button:last-child {
                margin-right: 0;
            }
    
            .role-selector button.active {
                background-color: #d32f2f;
                z-index: 2;

            .form-group {

                width: 100%;

                border: none;

                color: #000;

            }
    
            .form-group input::placeholder {

            .login-btn {
                margin-top: 20px;
                width: 100%;
                padding: 12px;

            .login-btn:hover {

    <body>
        <div class="container">
            <div class="logo">
                <img src="images/Logo.png" alt="Logo"> 
            </div>
            <h1>
                WELCOME TO <span class="red">TEL</span><span class="black">U BITES</span>
            </h1>
            <form action="login.php" method="POST">
                    <div class="role-selector">
                        <button id="student" class="active" onclick="selectRole(event, 'student')" type="button">Student</button>
                        <button id="admin" class="inactive" onclick="selectRole(event, 'admin')" type="button">Admin</button>
                    </div>
                    <input type="hidden" id="role" name="role" value="student">
                    
                    <div class="form-group">
                        <input type="email" name="Email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="Password" placeholder="Password" required>
                    </div>
            <button type="submit" class="login-btn">Login</button> 
            </form>
            <div class="login-link">
                Didn't have an account? <a href="register.html">SignUp here</a>
            </div>
        </div>
        </div>
    
        <script>
            function selectRole(event, role) {
                event.preventDefault();
                const studentButton = document.getElementById("student");
                const adminButton = document.getElementById("admin");
                const roleInput = document.getElementById("role");
    
                if (role === "student") {
                    studentButton.classList.add("active");
                    studentButton.classList.remove("inactive");
                    adminButton.classList.add("inactive");
                    adminButton.classList.remove("active");
                    roleInput.value = "student";
                } else if (role === "admin") {
                    adminButton.classList.add("active");
                    adminButton.classList.remove("inactive");
                    studentButton.classList.add("inactive");
                    studentButton.classList.remove("active");
                    roleInput.value = "admin";
                }

                event.target.classList.remove('inactive');
                event.target.classList.add('active');

                document.getElementById('role').value = role;
            }

        </script>
    </body>
