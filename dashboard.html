<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8e8cf;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            height: 100vh;
        }

        .container {
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .header-logo img {
            width: 100px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 2rem;
        }

        .search-bar input {
            width: 300px;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px auto;
            padding: 0 20px;
        }

        main .card button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: none;
            width: 120px;
            height: 120px;
            outline: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        main .card:hover {
            transform: scale(1.05);
        }

        main .card img {
            height: 80px;
            margin-bottom: 10px;
        }

        main .card span {
            font-size: 14px;
            font-weight: bold;
        }

        footer {
            width: 100%;
            background: white;
            text-align: right;
            padding: 20px;
            position: fixed;
            bottom: 0;
        }

        .logout {
            padding: 10px 20px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            margin-right: 50px;
        }

        .logout button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        footer .logout:hover {
            background: #c9302c;
        }

    </style>
</head>
<body>

    <div style="display: flex; align-items: center; justify-content: center; padding: 1rem;">
        <img src="images/Logo.png" alt="UBites Logo" style="width: 100px; margin-right: 1rem;">
        <input id="search-bar" type="text" placeholder="Search Menu" style="width: 500px; padding: 0.5rem; border: 1px solid #ddd; border-radius: 100px; margin-right: 1rem;">
        <img src="images/admin.jpg" alt="Profile" style="width: 40px; border-radius: 50%;">
    </div>

    <main id="main-content">
        <div class="card" data-name="orders">
            <button onclick="window.location.href='orders.html'">
                <img src="images/order.png" alt="Orders">
                <span>Orders</span>
            </button>
        </div>
        <div class="card" data-name="items">
            <button onclick="window.location.href='items.html'">
                <img src="images/items2.png" alt="Items">
                <span>Items</span>
            </button>
        </div>
        <div class="card" data-name="analysis">
            <button onclick="window.location.href='analysis.html'">
                <img src="images/analysis2.png" alt="Analysis">
                <span>Analysis</span>
            </button>
        </div>
    </main>

    <footer>
        <button onclick="window.location.href='login.html'" class="logout">Log Out</button>
    </footer>

    <script>
        const searchInput = document.getElementById('search-bar');
        const mainContent = document.getElementById('main-content');

        searchInput.addEventListener('input', function() {
            const query = searchInput.value.toLowerCase();
            const cards = mainContent.querySelectorAll('.card');
            
            cards.forEach(card => {
                const cardName = card.getAttribute('data-name').toLowerCase();
                if (cardName.includes(query)) {
                    card.style.display = 'block'; 
                } else {
                    card.style.display = 'none'; 
                }
            });
        });
    </script>
</body>
</html>
